="text/javascript">var wall = new freewall("#freewall");
wall.reset({
  selector: '.brick',
  animate: true,
  cellW: 100,
  cellH: 'auto',
  onResize: function() {
    wall.fitWidth();
  }
});

var images = wall.container.find('.brick');
var length = images.length;
images.css({visibility: 'hidden'});
images.find('img').load(function() {
  -- length;

    setTimeout(function() {

      wall.fitWidth();
    }, 505);
  }
});</script></div></div><div class="footer tile"><div class="contact">Adam Wong<br />Bit herder, Codesmith, and Computer Wizard<i> par excellence</i><br /><a href="mailto:adamwong246#gmail.com">adamwong246@gmail.com</a></div><div class="contact"><a href="/resume.html">resume</a><br /><a href="https://github.com/adamwong246">https://github.com/adamwong246</a></div></div></div></body></html>
